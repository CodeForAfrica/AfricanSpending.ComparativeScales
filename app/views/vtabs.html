<div class="navIconCont row">
<ul class="tabList nav nav-pills nav-stacked col-xs-4">
    <li class="comparisonButton"
      ng-click="tabSwitch(comparison.id)"
      ng-class="tabActive==comparison.id?'active':''"
      ng-repeat="comparison in total">
      <p class="corresponds">
        corresponds to
      </p>
        <h2>{{comparison.itemsNumber || bignumber/comparison.objvalue | number:0}}</h2>
        <p>
          {{comparison.objDescription}}
        </p>
      </a>
    </li>
</ul>
<div class="tab-content col-xs-8 fullHeight">
    <div
    ng-class="tabActive==comparison.id?'active':''"
      ng-repeat="comparison in total"
      class="tab-pane fullHeight"
      >
      <div buffered-scroll="increaseLimit()" class="outputIconBox fullHeight" style="overflow-y:scroll;">
        <div
          class="finalIcon"
          ng-class="{small:'icon-small', medium:'icon-medium', large:'icon-large'}[iconSize]"
          iconstyle="light"
          comparison="comparison"
          ng-repeat="i in getNumber(bignumber/comparison.objvalue, comparison.itemsNumber) | limitTo:limit track by $index"
          svg-icon>
        </div>
      </div>
    </div>
</div>
</div>
<div class="row tab-content">
<div
  class="tab-pane col-xs-12"
  ng-class="tabActive==comparison.id?'active':''"
  ng-repeat="comparison in total"
>
  <h6>SOURCE: {{comparison.source}}</a></h6>
  <h6>ICON CREDITS: {{comparison.credits}}</h6>
  <h6 class="creditsLibra">made with <a target="_blank" href="http://codeforafrica.github.io/AfricanSpending.ComparativeScales">Libra</a></h6>
</div>
</div>
