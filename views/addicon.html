<div class="modal-header"> <h3 class="modal-title">{{comparison.id?'edit':'add new'}} comparison <span class="pull-right glyphicon glyphicon-remove" ng-click="cancel()"> </span> </h3> </div> <div class="modal-body"> <form name="addIconForm" novalidate> <div class="row"> <div class="col-md-6 customBox"> <label>how much does the item cost?</label> <div class="input-group"> <input type="number" placeholder="add the amount" class="form-control" name="inputComparison" ng-model="comparison.objvalue" min="1" ng-model-options="{ debounce: 100 }" required> <span class="input-group-addon">{{selUnit}}</span> </div> <div class="form-group customBox"> <label>what is it?</label> <input type="text" placeholder="enter a description" class="form-control" name="objDescription" ng-model="comparison.objDescription" ng-minlength="3" ng-maxlength="100" required> </div> <div class="form-group customBox"> <label>source of the information</label> <input type="text" placeholder="enter a link source" class="form-control" name="source" ng-model="comparison.source" ng-minlength="3" ng-maxlength="100" required> </div> <div class="form-group customBox"> <label>credit of the icon</label> <input type="text" placeholder="enter icon credits" class="form-control" name="credits" ng-model="comparison.credits" ng-minlength="3" ng-maxlength="100"> </div> </div> <div class="col-md-6"> <div class="dropArea"> <div> <div ng-show="comparison.icon" class="svgIconContainer" svg-icon-preview></div> <button ngf-select="upload($files)" ng-model-rejected="rejFiles" ngf-accept="'.svg'" name="drop" type="btnCustom button" class="btn btn-default" ng-show="!comparison.icon">Upload icon (.svg)</button> </div> </div> </div> </div> </form> </div> <div class="modal-footer"> <button class="btnCustom btn btn-success" type="button" ng-click="ok()" ng-disabled="addIconForm.$invalid || !comparison.icon">save</button> </div>
